<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pinterest.css">
    <title>Sunflower Card - Pinterest</title>
</head>
<body>
    <main>
        <!--SUNFLOWER CARD-->
        <div class="card" title="Sunflowers">
            <!--RED SAVE BUTTON-->
            <div class="save">Save</div>
          
            <!--INTERACTION BUTTONS-->
            
                <!--LINK BUTTON-->
                <div class="name"><a href="https://www.pinterest.it/randomcitizennn/">Dhruwin Joshi</a></div>
                <!--UPLOAD BUTTON-->
                <div class="load"><i class="fa-solid fa-arrow-up-from-bracket"></i></div>
                <!--MENU BUTTON-->
                <div class="menu"><i class="fa-solid fa-ellipsis"></i></div>
            
        </div>
    </main>
    <script src="https://kit.fontawesome.com/ed97195370.js" crossorigin="anonymous"></script>
</body>
</html>
